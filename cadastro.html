<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Lang Land - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<style>
    .ja-tem-conta {
  margin-top: 16px;
  text-align: center;
  font-size: 0.95rem;
}

.ja-tem-conta a {
  color: #247bca;
  text-decoration: none;
  font-weight: 600;
}

.ja-tem-conta a:hover {
  text-decoration: underline;
}

</style>
    <header>
        <h1>Cadastro no Lang Land</h1>
        <!-- Removido o menu de navegação -->
    </header>

    <main>
        <section>
            <form class="form-cadastro" action="#" method="post">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="********" required />

                <label for="confirmar-senha">Confirmar senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="********" required />

                <label>
                    <input type="checkbox" id="mostrar-senha"> Mostrar senha
                </label>

                <button type="submit" class="btn-cadastrar">Cadastrar</button>
                <p class="ja-tem-conta">
  Já tem uma conta?
  <a href="iniciar-sessao.html">Inicie sessão</a>
</p>
            </form>
        </section>
    </main>

    <footer>
    <p>
        <a href="privacidade.html" style="color: #ffffff; text-decoration: none; font-weight: bold; transition: color 0.2s;">
            © 2025 Lang Land. Todos os direitos reservados.
        </a>
    </p>
</footer>

    <script>
        const form = document.querySelector('.form-cadastro');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            if(senha !== confirmarSenha) {
                alert('As senhas não conferem.');
                return;
            }

            // Marca que o usuário está cadastrado
            localStorage.setItem('usuarioCadastrado', 'true');

            // Redireciona para a página do teste
            window.location.href = 'teste.html';
        });

        const mostrarSenhaCheckbox = document.getElementById('mostrar-senha');
        const senhaInput = document.getElementById('senha');
        const confirmarSenhaInput = document.getElementById('confirmar-senha');

        mostrarSenhaCheckbox.addEventListener('change', function() {
            const tipo = this.checked ? 'text' : 'password';
            senhaInput.type = tipo;
            confirmarSenhaInput.type = tipo;
        });
    </script>

</body>
</html>
