<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lang Land - Começo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <style>
        body.pag-comeco {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #16d6b7;
            position: relative;
            overflow-x: hidden;
        }

        /* Estrelas animadas no fundo */
        .estrela-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .estrelinha {
            position: absolute;
            color: #edc945;
            font-size: 1.3rem;
            opacity: 0.7;
            animation: estrelaMove 8s linear infinite;
        }
        @keyframes estrelaMove {
            0% { transform: translateY(-20px) scale(1);}
            100% { transform: translateY(100vh) scale(1.2);}
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #bfedfb;
        }
        .logo img {
            width: 145px;
        }
        .centro-header {
            text-align: center;
            flex: 1;
        }

        /* Aumentando apenas o título "Começo" em rosa */
        .titulo-comeco {
            color: #d91563;   /* rosa */
            font-size: 3rem;  /* aumentei de 2.2rem para 3rem */
            font-weight: bold;
            margin-bottom: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #247bca;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
        }
        nav a.ativo {
            color: #fff;
            background-color: #e84251;
        }

        .perfil-icon {
            width: 70px;
            cursor: pointer;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .boas-vindas {
            text-align: center;
        }
        .boas-vindas img {
            max-width: 70%;
            height: auto;
            border-radius: 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 15px 10px;
            background-color: #ffffff;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body class="pag-comeco">

<!-- Estrelas animadas -->
<div class="estrela-bg" id="estrela-bg"></div>

<header>
    <div class="logo">
        <img src="img/LOGOdeitada.png" alt="Lang Land Logo"> 
    </div>
    <div class="centro-header">
        <h1 class="titulo-comeco">Começo</h1>
        <nav>
            <ul>
                <li><a href="começo.html" class="ativo">Começo</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="musicas.html">Músicas Infantis</a></li>
            </ul>
        </nav>
    </div>
    <div class="icones-conta">
         <a href="conta.html">
            <img src="img/Contapessoal.png" class="perfil-icon" alt="Perfil"> 
        </a>
    </div>
</header>

<main>
    <div class="boas-vindas">
        <img src="img/boasvindas.png" alt="Mensagem de boas-vindas">
    </div>
</main>

<footer>
    <p>
        <a href="privacidade.html" style="color:#ff0000; text-decoration:none;">
            &copy; 2025 Lang Land. Todos os direitos reservados.
        </a>
    </p>
</footer>

<script>
    // Estrelas animadas no fundo
    document.addEventListener('DOMContentLoaded', function() {
        const estrelaBg = document.getElementById('estrela-bg');
        for(let i=0; i<22; i++) {
            const estrela = document.createElement('span');
            estrela.className = 'estrelinha';
            estrela.innerHTML = '★';
            estrela.style.left = Math.random()*100 + 'vw';
            estrela.style.top = (-30 - Math.random()*60) + 'px';
            estrela.style.fontSize = (18 + Math.random()*22) + 'px';
            estrela.style.opacity = (0.5 + Math.random()*0.5);
            estrela.style.animationDuration = (6 + Math.random()*4) + 's';
            estrela.style.animationDelay = (Math.random()*8) + 's';
            estrelaBg.appendChild(estrela);
        }
    });
</script>

</body>
</html>
