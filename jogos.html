<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lang Land - Jogos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <style>
        body.pag-jogos {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #16d6b7;
            position: relative;
            overflow-x: hidden;
        }
        .estrela-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .estrelinha {
            position: absolute;
            color: #edc945;
            font-size: 1.3rem;
            opacity: 0.7;
            animation: estrelaMove 8s linear infinite;
        }
        @keyframes estrelaMove {
            0% { transform: translateY(-20px) scale(1);}
            100% { transform: translateY(100vh) scale(1.2);}
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #bfedfb;
        }
        .logo img { width: 145px; }
        .centro-header { text-align: center; flex: 1; }
        .titulo-jogos {
            color: #d91563;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #247bca;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
        }
        nav a.ativo {
            color: #fff;
            background-color: #e84251;
        }
        .perfil-icon { width: 70px; cursor: pointer; }
        .lista-jogos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 35px;
            margin-top: 20px;
            padding: 0 20px;
            z-index: 2;
            position: relative;
        }
        .jogo {
            text-align: center;
            background: none;
            box-shadow: none;
            transition: transform 0.3s cubic-bezier(.22,.61,.36,1), box-shadow 0.3s cubic-bezier(.22,.61,.36,1);
            z-index: 2;
            position: relative;
        }
        .jogo:hover {
            transform: scale(1.07) rotate(2deg);
            box-shadow: 0 8px 24px #edc94588, 0 0 0 4px #e84251aa;
        }
        .jogo img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 10px;
        }
        .jogo h3 {
            margin-top: 10px;
            color: #edc945;
            font-weight: bold;
            font-size: 1.3rem;
        }
        button {
            margin-top: 8px;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            background-color: #247bca;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            animation: btnPulse 2s infinite alternate;
            z-index: 2;
            position: relative;
        }
        @keyframes btnPulse { 0% { transform: scale(1);} 100% { transform: scale(1.08);} }
        button:hover { background-color: #e84251; transform: scale(1.09); }
        footer { text-align: center; padding: 10px; background-color: #ffffff; margin-top: 20px; z-index: 2; position: relative; }
        h2 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #d91563;
            font-size: 1.5rem;
        }
        body.pag-jogos section {
            background: none;
            border-radius: 0;
            padding: 0;
            max-width: 100%;
            box-shadow: none;
        }
        @media (max-width: 900px) { .lista-jogos { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) {
            .lista-jogos { grid-template-columns: 1fr; }
            header { flex-direction: column; align-items: flex-start; padding: 10px; }
            .centro-header { text-align: center; width: 100%; margin: 10px 0; }
        }
        body.fonte-grande { font-size: 1.3rem; line-height: 1.6; }
        body.fonte-grande h1, body.fonte-grande h2, body.fonte-grande h3 { font-size: 2rem; }
    </style>
</head>
<body class="pag-jogos">

<div class="estrela-bg" id="estrela-bg"></div>

<header>
    <div class="logo"><img src="img/LOGOdeitada.png" alt="Lang Land Logo"></div>
    <div class="centro-header">
        <h1 class="titulo-jogos">Jogos Educacionais</h1>
        <nav>
            <ul>
                <li><a href="começo.html">Começo</a></li>
                <li><a href="jogos.html" class="ativo">Jogos</a></li>
                <li><a href="musicas.html">Músicas Infantis</a></li>
            </ul>
        </nav>
    </div>
    <div class="icones-conta">
         <a href="conta.html">
            <img src="img/Contapessoal.png" class="perfil-icon" alt="Perfil" onclick="window.location.href='perfil.html'">
        </a>
    </div>
</header>

<main>
    <section>
        <h2>Escolha um jogo para começar a aprender inglês!</h2>
        <div class="lista-jogos">

            <article class="jogo">
                <img src="img/Memory Game.png" alt="Memory Game">
                <h3>Memory Game</h3>
                <button onclick="window.location.href='memorygame.html'">Jogar</button>
            </article>

            <article class="jogo">
                <img src="img/Word Search.png" alt="Word Search">
                <h3>Word Search</h3>
                <button onclick="window.location.href='wordsearch.html'">Jogar</button>
            </article>

            <article class="jogo">
                <img src="img/Quizzy Land.png" alt="Quizzy Land">
                <h3>Quizzy Land</h3>
                <button onclick="window.location.href='quizzyland.html'">Jogar</button>
            </article>

            <article class="jogo">
                <img src="img/Fill in the blanks.png" alt="Fill in the blanks">
                <h3>Fill in the blanks</h3>
                <button onclick="window.location.href='fill in the blanks.html'">Jogar</button>
            </article>

            <article class="jogo">
                <img src="img/Word Explorer.png" alt="Word Explorer">
                <h3>Word Explorer</h3>
                <button onclick="window.location.href='wordexplorer.html'">Jogar</button>
            </article>

            <article class="jogo">
                <img src="img/Word Puzzle.png" alt="Word Puzzle">
                <h3>Word Puzzle</h3>
                <button onclick="window.location.href='wordpuzzle.html'">Jogar</button>
            </article>

        </div>
    </section>
</main>

<footer>
    <p>
        <a href="privacidade.html" style="color:#ff0000; text-decoration:none;">
            &copy; 2025 Lang Land. Todos os direitos reservados.
        </a>
    </p>
</footer>

<div style="position: fixed; bottom: 15px; right: 15px; z-index: 9999; display: flex; flex-direction: column; gap: 8px;">
    <button onclick="toggleFonte()">Fonte Grande</button>
    <button onclick="toggleLeitura()">Leitura em voz alta</button>
</div>

<script>
    // Bloqueio de acesso
    document.addEventListener('DOMContentLoaded', function() {
        if(localStorage.getItem('usuarioCadastrado') !== 'true') {
            alert('Você precisa fazer o cadastro para acessar os jogos.');
            window.location.href = 'index.html';
        }

        // Estrelas animadas
        const estrelaBg = document.getElementById('estrela-bg');
        for(let i=0; i<22; i++) {
            const estrela = document.createElement('span');
            estrela.className = 'estrelinha';
            estrela.innerHTML = '★';
            estrela.style.left = Math.random()*100 + 'vw';
            estrela.style.top = (-30 - Math.random()*60) + 'px';
            estrela.style.fontSize = (18 + Math.random()*22) + 'px';
            estrela.style.opacity = (0.5 + Math.random()*0.5);
            estrela.style.animationDuration = (6 + Math.random()*4) + 's';
            estrela.style.animationDelay = (Math.random()*8) + 's';
            estrelaBg.appendChild(estrela);
        }
    });

    // Fonte Grande
    function toggleFonte() { document.body.classList.toggle("fonte-grande"); }

    // Leitura em voz alta natural com voz fixa
    let leituraAtiva = false;
    let synth = window.speechSynthesis;
    let vozPt = null;
    let vozEn = null;

    function selecionarVozesFixas() {
        const vozes = synth.getVoices();
        if (!vozPt) vozPt = vozes.find(v => v.lang === 'pt-BR') || vozes[0];
        if (!vozEn) vozEn = vozes.find(v => v.lang === 'en-US') || vozes[0];
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = selecionarVozesFixas;
    }

    function toggleLeitura() {
        leituraAtiva = !leituraAtiva;
        if (leituraAtiva) {
            alert('Leitura em voz alta ativada! Clique nos títulos ou botões para ouvir.');
        } else {
            synth.cancel();
            alert('Leitura em voz alta desativada.');
        }
    }

    function detectarIdioma(texto){
        const portugues = /[áàâãéèêíïóôõúüç]/i;
        return portugues.test(texto) ? 'pt-BR' : 'en-US';
    }

    document.addEventListener('click', function(e){
        if (!leituraAtiva) return;
        if (['H1','H2','H3','BUTTON'].includes(e.target.tagName)) {
            const texto = e.target.innerText.trim();
            if (texto.length > 0) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(texto);
                const idioma = detectarIdioma(texto);
                utterance.lang = idioma;
                utterance.voice = (idioma === 'pt-BR') ? vozPt : vozEn; // força voz fixa por idioma
                utterance.rate = 1;
                utterance.pitch = 1;
                synth.speak(utterance);
            }
        }
    });
</script>

</body>
</html>
