<!DOCTYPE html> 
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Explorer</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #16d6b7;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Fundo de estrelas */
.estrela-bg { position: absolute; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:0; overflow:hidden; }
.estrelinha { position: absolute; color:#edc945; opacity:0.7; font-size:20px; animation: estrelaMove 8s linear infinite; }
@keyframes estrelaMove { 0% { transform: translateY(-20px);} 100% { transform: translateY(100vh);} }

/* Header */
header { display:flex; align-items:center; justify-content:space-between; padding:15px 20px; background:#bfedfb; z-index:2; position:relative; }
.logo img { width:145px; } 
.perfil-icon { width:70px; cursor:pointer; } 
.centro-header { text-align:center; flex:1; } 
h1 { color:#d91563; font-size:2rem; margin-bottom:10px; }

/* Área principal centralizada */
main {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    z-index:1;
    padding:20px;
    flex-direction: column;
}

/* Menu inicial */
#menu {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}
#menu h2 {
    color:white;
    margin-bottom: 20px;
}

/* ==== ESTILO DOS CARDS DE NÍVEL ==== */
.level-selection {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.level-card {
    background: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    width: 140px;
}

.level-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    background-color: #edc945;
    color: #d91563;
}

.level-card h3 {
    margin: 0;
    font-size: 1.4rem;
    color: #d91563;
}

.level-card p {
    margin: 5px 0 0;
    font-weight: bold;
    color: #247bca;
}

/* Jogo */
#jogo {
    display:none; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center; 
    text-align:center; 
    color:white; 
    width:100%; 
    max-width:600px; 
    margin:auto; 
}
#question {
    font-size: 1.5rem;
    margin: 20px 0;
    color: white;
}

.options-container {
    display:grid; 
    grid-template-columns:repeat(2,1fr); 
    gap:20px; 
    justify-items:center; 
}
.option-card {
    padding:20px 25px; background:#bfedfb; border-radius:15px; cursor:pointer; font-weight:bold; color:#d91563;
    font-size:1.3rem; transition: transform 0.2s, background 0.2s, box-shadow 0.2s; box-shadow:0 4px 6px #d91563; width:200px; text-align:center;
}
.option-card:hover { transform:scale(1.1); background:#3b82f6; color:white; box-shadow:0 6px 12px #000; }

/* Feedback final */
#feedback {
    display:none; 
    position:fixed; 
    top:50%; 
    left:50%; 
    transform:translate(-50%, -50%);
    background:#3b82f6; 
    color:white; 
    padding:60px 100px; 
    border-radius:25px; 
    font-size:3rem; 
    font-weight:bold;
    box-shadow:0 4px 15px #000; 
    text-align:center; 
    z-index:10000; 
    animation: pop 0.5s ease-in-out;
}
@keyframes pop { 
    0% {transform:translate(-50%, -50%) scale(0);}
    50% {transform:translate(-50%, -50%) scale(1.2);}
    100% {transform:translate(-50%, -50%) scale(1);}
}

/* Confetes */
.confetti { position:fixed; width:10px; height:10px; opacity:0.8; z-index:10001; top:0; animation:fall 3s linear forwards; }
@keyframes fall { to { transform:translateY(100vh) rotate(360deg); } }

/* Footer */
footer { text-align:center; padding:15px; font-size:14px; color:white; background:#247bca; margin-top:auto; cursor:pointer; }

/* Botões dentro do jogo */
#jogo button { margin-top:20px; padding:10px 20px; font-size:1rem; border-radius:10px; border:none; background:#247bca; color:white; cursor:pointer; transition: transform 0.3s, background 0.3s, box-shadow 0.3s; }
#jogo button:hover { transform:scale(1.2); background:#e84251; box-shadow:0 6px 12px #000; }

/* Feedback cores dos botões */
.correct { background-color:#4CAF50 !important; color:white !important; }
.wrong { background-color:#f44336 !important; color:white !important; }
</style>
</head>
<body>

<div class="estrela-bg" id="estrela-bg"></div>

<header>
    <div class="logo">
        <a href="jogos.html">
            <img src="img/LOGOdeitada.png" alt="Lang Land Logo">
        </a>
    </div>

    <div class="centro-header">
        <h1>Word Explorer</h1>
    </div>

    <div class="icones-conta">
        <a href="conta.html">
            <img src="img/Contapessoal.png" class="perfil-icon" alt="Perfil">
        </a>
    </div>
</header>

<main>
    <div class="game-container" id="menu">
        <h2>Escolha o nível</h2>
        <div class="level-selection">
            <div class="level-card" onclick="startGame('facil')">
                <h3>Fácil</h3>
                <p>4 questões</p>
            </div>
            <div class="level-card" onclick="startGame('medio')">
                <h3>Médio</h3>
                <p>6 questões</p>
            </div>
            <div class="level-card" onclick="startGame('dificil')">
                <h3>Difícil</h3>
                <p>8 questões</p>
            </div>
        </div>
    </div>

    <div id="jogo">
        <div id="question"></div>
        <div class="options-container" id="optionsContainer"></div>
        <button onclick="backToMenu()">Voltar</button>
    </div>

    <div id="feedback">Parabéns!</div>
</main>

<footer id="footer-link">
    <p>&copy; 2025 Lang Land. Todos os direitos reservados.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function(){
    const estrelaBg = document.getElementById('estrela-bg');
    for(let i=0;i<25;i++){
        const estrela=document.createElement('span');
        estrela.className='estrelinha';
        estrela.innerHTML='★';
        estrela.style.left=Math.random()*100+'vw';
        estrela.style.top=(-30-Math.random()*60)+'px';
        estrela.style.fontSize=(14+Math.random()*20)+'px';
        estrela.style.opacity=(0.5+Math.random()*0.5);
        estrela.style.animationDuration=(6+Math.random()*4)+'s';
        estrela.style.animationDelay=(Math.random()*8)+'s';
        estrelaBg.appendChild(estrela);
    }
});

const quizData = {
    facil:[
        {q:"Qual é o oposto de hot?", options:["Cold","Warm","Big","Small"], answer:"Cold"},
        {q:"Qual é o oposto de big?", options:["Small","Large","Tall","Short"], answer:"Small"},
        {q:"Qual é o sinônimo de happy?", options:["Glad","Sad","Angry","Tired"], answer:"Glad"},
        {q:"Qual é o oposto de up?", options:["Down","Top","High","Above"], answer:"Down"}
    ],
    medio:[
        {q:"Qual é o oposto de angry?", options:["Calm","Mad","Sad","Tired"], answer:"Calm"},
        {q:"Qual é o sinônimo de fast?", options:["Quick","Slow","Big","Small"], answer:"Quick"},
        {q:"Qual é o oposto de young?", options:["Old","New","Small","Big"], answer:"Old"},
        {q:"Qual é o sinônimo de tired?", options:["Sleepy","Happy","Sad","Angry"], answer:"Sleepy"},
        {q:"Qual é o oposto de clean?", options:["Dirty","Clear","Pure","Neat"], answer:"Dirty"},
        {q:"Qual é o sinônimo de begin?", options:["Start","End","Finish","Close"], answer:"Start"}
    ],
    dificil:[
        {q:"Qual é o sinônimo de difficult?", options:["Hard","Easy","Soft","Light"], answer:"Hard"},
        {q:"Qual é o oposto de rare?", options:["Common","Unique","Unusual","Strange"], answer:"Common"},
        {q:"Qual é o sinônimo de cheerful?", options:["Happy","Sad","Angry","Tired"], answer:"Happy"},
        {q:"Qual é o oposto de brave?", options:["Cowardly","Bold","Fearless","Strong"], answer:"Cowardly"},
        {q:"Qual é o sinônimo de quick?", options:["Rapid","Slow","Late","Lazy"], answer:"Rapid"},
        {q:"Qual é o oposto de light (peso)?", options:["Heavy","Bright","Dark","Thin"], answer:"Heavy"},
        {q:"Qual é o sinônimo de beautiful?", options:["Pretty","Ugly","Bad","Sad"], answer:"Pretty"},
        {q:"Qual é o oposto de success?", options:["Failure","Win","Goal","Victory"], answer:"Failure"}
    ]
};

let gameState={level:null,currentIndex:0};

function startGame(level){
    gameState.level=level;
    gameState.currentIndex=0;
    document.getElementById('menu').style.display='none';
    document.getElementById('jogo').style.display='flex';
    showQuestion();
}

function showQuestion(){
    const questionDiv=document.getElementById('question');
    const optionsContainer=document.getElementById('optionsContainer');
    const current=quizData[gameState.level][gameState.currentIndex];
    questionDiv.innerText=current.q;
    optionsContainer.innerHTML='';

    current.options.sort(()=>Math.random()-0.5).forEach(opt=>{
        const btn=document.createElement('div');
        btn.className='option-card';
        btn.innerText=opt;
        btn.addEventListener('click',()=>{
            if(opt===current.answer){
                btn.classList.add('correct');
                setTimeout(()=>{
                    gameState.currentIndex++;
                    if(gameState.currentIndex>=quizData[gameState.level].length){
                        showVictory();
                    }else{
                        showQuestion();
                    }
                },500);
            }else{
                btn.classList.add('wrong');
            }
        });
        optionsContainer.appendChild(btn);
    });
}

function showVictory(){
    const feedback=document.getElementById('feedback');
    feedback.style.display='block';

    for(let i=0;i<50;i++){
        const confetti=document.createElement('div');
        confetti.className='confetti';
        confetti.style.left=Math.random()*100+'vw';
        confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration=2+Math.random()*2+'s';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }

    setTimeout(backToMenu,3000);
}

function backToMenu(){
    document.getElementById('jogo').style.display='none';
    document.getElementById('menu').style.display='flex';
    document.getElementById('feedback').style.display='none';
}

// Footer clicável para privacidade
const footerLink = document.getElementById("footer-link");
footerLink.addEventListener("click", function() {
    window.location.href = "privacidade.html";
});
</script>

</body>
</html>
